<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Section */
        #loginSection {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #4a5568;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:has(+ i), select:has(+ i) {
            padding-left: 45px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 101, 101, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* App Section */
        #appSection {
            padding: 20px 0;
        }

        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .user-text h3 {
            color: #2d3748;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .user-text p {
            color: #718096;
            font-size: 0.9rem;
        }

        .upgrade-notice {
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
            border: none;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            color: #9a3412;
            box-shadow: 0 5px 15px rgba(251, 191, 36, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .upgrade-notice strong {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Notes Form */
        .notes-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .form-header h2 {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        /* Notes Grid */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .note-card h3 {
            color: #2d3748;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .note-content {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.85rem;
            color: #718096;
        }

        .note-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Messages */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 300px;
        }

        .message.show {
            transform: translateX(0);
        }

        .message.error {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
        }

        .message.success {
            background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
        }

        .error {
            color: #e53e3e;
            margin: 10px 0;
            padding: 10px;
            background: #fed7d7;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #cbd5e0;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .notes-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .upgrade-notice {
                flex-direction: column;
                align-items: flex-start;
            }

            .message {
                right: 15px;
                left: 15px;
                min-width: auto;
                transform: translateY(-100px);
            }

            .message.show {
                transform: translateY(0);
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Smooth transitions */
        * {
            transition: all 0.2s ease;
        }

        button, input, textarea, select {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-sticky-note"></i> Notes App</h2>
                <p>Sign in to manage your notes</p>
            </div>
            
            <div class="form-group">
                <label for="emailSelect">Select Account</label>
                <div class="input-wrapper">
                    <select id="emailSelect">
                        <option value="admin@acme.test">admin@acme.test (Acme Admin)</option>
                        <option value="user@acme.test">user@acme.test (Acme Member)</option>
                        <option value="admin@globex.test">admin@globex.test (Globex Admin)</option>
                        <option value="user@globex.test">user@globex.test (Globex Member)</option>
                    </select>
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" value="password" placeholder="Enter your password">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="login()" id="loginBtn" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
            
            <div id="loginError" class="error hidden"></div>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="appSection" class="container hidden">
        <!-- Header -->
        <div class="app-header">
            <div class="user-info">
                <div class="user-details">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-text">
                        <h3 id="userName">User Name</h3>
                        <p id="userRole">Role • Tenant</p>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Upgrade Notice -->
        <div id="upgradeNotice" class="upgrade-notice hidden">
            <div>
                <strong><i class="fas fa-exclamation-triangle"></i> Note limit reached!</strong>
                <p>You've reached the maximum of 3 notes on the Free plan.</p>
            </div>
            <button class="btn btn-success" onclick="upgradePlan()" id="upgradeBtn">
                <i class="fas fa-crown"></i>
                Upgrade to Pro
            </button>
        </div>

        <!-- Notes Form -->
        <div class="notes-form">
            <div class="form-header">
                <i class="fas fa-plus-circle" style="color: #667eea; font-size: 1.8rem;"></i>
                <h2>Create New Note</h2>
            </div>
            
            <div class="form-group">
                <label for="noteTitle">Note Title</label>
                <input type="text" id="noteTitle" placeholder="Enter a descriptive title for your note">
            </div>
            
            <div class="form-group">
                <label for="noteContent">Note Content</label>
                <textarea id="noteContent" placeholder="Write your note content here..."></textarea>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-primary" onclick="createNote()" id="createBtn">
                    <i class="fas fa-save"></i>
                    Save Note
                </button>
                <button class="btn btn-secondary" onclick="clearForm()">
                    <i class="fas fa-times"></i>
                    Clear
                </button>
            </div>
        </div>

        <!-- Notes List -->
        <div id="notesList" class="notes-grid"></div>
    </div>

    <script>
       const API_BASE = '/api';;
        let currentUser = null;
        let authToken = null;

        // Check if user is already logged in
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                authToken = token;
                currentUser = JSON.parse(user);
                showApp();
                loadNotes();
            }
        }

        async function login() {
            const email = document.getElementById('emailSelect').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.innerHTML = '<div class="loading"></div> Signing In...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showApp();
                    loadNotes();
                } else {
                    showError('loginError', data.error);
                }
            } catch (error) {
                showError('loginError', 'Connection error. Please check if the server is running.');
            } finally {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                loginBtn.disabled = false;
            }
        }

        function showApp() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            
            // Update user info
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            const userAvatar = document.getElementById('userAvatar');
            
            userName.textContent = currentUser.email;
            userRole.textContent = `${currentUser.role} • ${currentUser.tenantSlug.toUpperCase()}`;
            userAvatar.textContent = currentUser.email.charAt(0).toUpperCase();
        }

        async function loadNotes() {
            try {
                const response = await fetch(`${API_BASE}/notes`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const notes = await response.json();
                displayNotes(notes);
                
                // Check if we should show upgrade notice
                if (notes.length >= 3) {
                    const tenantResponse = await fetch(`${API_BASE}/tenants/${currentUser.tenantSlug}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    const tenant = await tenantResponse.json();
                    
                    if (tenant.plan === 'Free') {
                        document.getElementById('upgradeNotice').classList.remove('hidden');
                        document.getElementById('createBtn').disabled = true;
                    }
                }
            } catch (error) {
                showMessage('Error loading notes', 'error');
            }
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
            
            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas fa-sticky-note"></i>
                        <h3>No notes yet</h3>
                        <p>Create your first note using the form above to get started!</p>
                    </div>
                `;
                return;
            }

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.innerHTML = `
                    <div class="note-header">
                        <h3>${escapeHtml(note.title)}</h3>
                    </div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-meta">
                        <div class="note-date">
                            <i class="fas fa-calendar-alt"></i>
                            ${new Date(note.createdAt).toLocaleDateString()}
                        </div>
                        <div class="note-actions">
                            <button class="btn btn-danger btn-icon" onclick="deleteNote(${note.id})" title="Delete note">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                notesList.appendChild(noteCard);
            });
        }

        async function createNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();
            const createBtn = document.getElementById('createBtn');
            
            if (!title || !content) {
                showMessage('Please fill in both title and content', 'error');
                return;
            }

            createBtn.innerHTML = '<div class="loading"></div> Saving...';
            createBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/notes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();
                
                if (response.ok) {
                    clearForm();
                    showMessage('Note created successfully!', 'success');
                    loadNotes();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error creating note', 'error');
            } finally {
                createBtn.innerHTML = '<i class="fas fa-save"></i> Save Note';
                createBtn.disabled = false;
            }
        }

        async function deleteNote(noteId) {
            if (!confirm('Are you sure you want to delete this note?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/notes/${noteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showMessage('Note deleted successfully!', 'success');
                    loadNotes();
                } else {
                    const data = await response.json();
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error deleting note', 'error');
            }
        }

        async function upgradePlan() {
            if (currentUser.role !== 'Admin') {
                showMessage('Only admins can upgrade the subscription', 'error');
                return;
            }

            const upgradeBtn = document.getElementById('upgradeBtn');
            upgradeBtn.innerHTML = '<div class="loading"></div> Upgrading...';
            upgradeBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/tenants/${currentUser.tenantSlug}/upgrade`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Successfully upgraded to Pro plan!', 'success');
                    document.getElementById('upgradeNotice').classList.add('hidden');
                    document.getElementById('createBtn').disabled = false;
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error upgrading plan', 'error');
            } finally {
                upgradeBtn.innerHTML = '<i class="fas fa-crown"></i> Upgrade to Pro';
                upgradeBtn.disabled = false;
            }
        }

        function clearForm() {
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            authToken = null;
            currentUser = null;
            
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
            document.getElementById('upgradeNotice').classList.add('hidden');
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            errorEl.classList.remove('hidden');
        }

        function showMessage(message, type) {
            // Remove existing message
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // Create new message
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(messageEl);
            
            // Show message
            setTimeout(() => messageEl.classList.add('show'), 100);
            
            // Hide message after 4 seconds
            setTimeout(() => {
                messageEl.classList.remove('show');
                setTimeout(() => messageEl.remove(), 300);
            }, 4000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle Enter key for login
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Handle Enter key for note creation
            document.getElementById('noteContent').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    createNote();
                }
            });
        });

        // Initialize app
        checkAuth();
    </script>
</body>
</html>
